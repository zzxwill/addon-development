- uiType: ImageInput
  jsonKey: image
  label: Image
  sort: 1
- jsonKey: restart
  sort: 2
  uiType: Select
  validate: 
    options: 
      - label: Never
        value: Never
      - label: OnFailure
        value: OnFailure
- jsonKey: count
  sort: 3
  uiType: Number
- jsonKey: memory
  uiType: MemoryNumber
  sort: 4
  label: Memory Request&Limit
- uiType: CPUNumber
  jsonKey: cpu
  sort: 5
  label: CPU Request&Limit
- description: Specify image pull policy for your service
  jsonKey: imagePullPolicy
  label: Image Pull Policy
  uiType: Select
  sort: 7
  validate: 
    options:
      - label: IfNotPresent
        value: IfNotPresent
      - label: Always
        value: Always
      - label: Never
        value: Never
- jsonKey: cmd
  label: CMD
  sort: 9
- jsonKey: env
  sort: 10
  label: ENV
  subParameterGroupOption:
    - label: Add By Value
      keys:
        - name
        - value
    - label: Add By Secret
      keys:
       - name
       - valueFrom
  subParameters:
  - jsonKey: valueFrom
    label: Secret Selector
    uiType: InnerGroup
    subParameters:
      - jsonKey: configMapKeyRef
        disable: true
      - jsonKey: secretKeyRef
        uiType: Ignore
        subParameters:
          - jsonKey: name
            label: Secret Name
            uiType: SecretSelect
            sort: 1
          - jsonKey: key
            label: Secret Key
            uiType: SecretKeySelect
            sort: 3
  uiType: Structs
- jsonKey: ports
  label: Service Ports
  sort: 11
  subParameters:
    - jsonKey: port
      sort: 1
    - jsonKey: protocol
      sort: 2
    - jsonKey: expose
      sort: 3
- jsonKey: volumeMounts
  label: Persistent Storage
  description: "Set the path and type that the service needs to persist."
  uiType: Group
  subParameters:
    - jsonKey: secret
      disable: true
    - jsonKey: pvc
      sort: 1
    - jsonKey: hostPath
      sort: 3
    - jsonKey: emptyDir
      sort: 5
  sort: 12


- jsonKey: readinessProbe
  uiType: Group
  label: ReadinessProbe
  subParameters:
