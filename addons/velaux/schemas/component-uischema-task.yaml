    disable: true
  - jsonKey: timeoutSeconds
    sort: 1
  - jsonKey: failureThreshold
    sort: 4
  - jsonKey: initialDelaySeconds
    sort: 7
  - jsonKey: periodSeconds
    sort: 9
  - jsonKey: successThreshold
    sort: 11
  - jsonKey: exec
    sort: 14
  - jsonKey: httpGet
    sort: 19
    subParameters:
      - jsonKey: port
        sort: 1
      - jsonKey: path
        sort: 3
      - jsonKey: httpHeaders
        sort: 5
  - jsonKey: tcpSocket
    sort: 19

  sort: 13

- jsonKey: livenessProbe
  uiType: Group
